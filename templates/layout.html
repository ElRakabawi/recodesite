<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>ReCode Project</title>
        <meta name="description" content="archive of computer art translated into processing and hosted on github">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="assets/css/bootstrap-responsive.css" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <link rel="shortcut icon" href="/favicon.ico" />

        <link href='http://fonts.googleapis.com/css?family=Oxygen+Mono' rel='stylesheet' type='text/css'>
           
        {% block styles %}{% endblock %}
    </head>
    
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href="/">
                        <img src="/static/img/recode_logo_inv_icon.png" width="15" height="15">
                    </a>
                    <div class="form-inline pull-right">
                        <form class="navbar-search" action="/search" method="post">
                            <div class="input-append" >
                                <input class="search-query input-small" name="keyword" type="text" placeholder="" style="text-align:right">
                            </div>
                        <a href="https://twitter.com/ReCodeProject" target="_blank">
                            <img src="/static/img/twitter_dark.png" width="25" height="25" style="margin-left:10px">
                        </a>
                        <!-- <a href="https://github.com/matthewepler/ReCode_Project" target="_blank">
                            <img src="/static/img/github_dark.png" width="20" height="20" style="">
                        </a> --> 
                        <a href="mailto:info@recodeproject.com" target="_blank">
                            <img src="/static/img/mail_dark.png" style="">
                        </a>
                        <a href="http://recodeproject.com/license" target="_blank">
                            <img src="/static/img/copyright.png" width="20" height="20" style="">
                        </a>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        {% block body %}{% endblock %}
        
        <div class="row">  
        <footer align="center">
            </br>
            <p>
                All works created for the ReCode Project are covered under the <a href="http://opensource.org/licenses/MIT" target="_blank">OSI/MIT license</a>.
            </p>
            <p><a href="mailto:info@recodeproject.com">info@recodeproject.com</a></p>
        </footer>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="{{ url_for('static', filename='js/jquery-1.8.1.min.js') }}"><\/script>')</script>
        <script src="{{ url_for('static', filename='js/vendor/bootstrap.min.js') }}"></script>
        
        <script type="text/javascript">
          var _gaq = _gaq || [];
          _gaq.push(['_setAccount', 'UA-36067001-1']);
          _gaq.push(['_trackPageview']);

          (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
          })();
        </script>
        
        {% block scripts %}{% endblock %}

    </body>
</html>
