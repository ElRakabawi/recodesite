<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="archive of computer art translated into processing and hosted on github">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

        <!-- Get Font from Google http://www.google.com/webfonts -->
        <link href='http://fonts.googleapis.com/css?family=Oxygen+Mono' rel='stylesheet' type='text/css'>

           
        {% block styles %}{% endblock %}

    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href="/">
                        <img src="/static/img/recode_logo_inv_icon.png" width="15" height="15">
                    </a>
                    <div class="pull-right">
                        <a href="https://twitter.com/ReCodeProject" target="_blank">
                            <img src="/static/img/twitter_dark.png" width="25" height="25" style="margin-top:7px">
                        </a>
                        <a href="https://github.com/matthewepler/ReCode_Project" target="_blank">
                            <img src="/static/img/github_dark.png" width="20" height="20" style="margin-top:5px">
                        </a>
                        <a href="mailto:info@recodeproject.com" target="_blank">
                            <img src="/static/img/mail_dark.png" style="margin-top:5px">
                        </a>
                    </div>
                    
                </div>
            </div>
        </div>

        {% block body %}{% endblock %}
            
        <footer align="center">
            </br>
            <p>
                All works created for the ReCode Project are covered under the Creative Commons <a href="http://creativecommons.org/licenses/by-sa/3.0/" traget="_blank">Attribution-ShareAlike 3.0</a> license. </a>
            </p>
        </footer>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="{{ url_for('static', filename='js/jquery-1.8.1.min.js') }}"><\/script>')</script>
        <script src="{{ url_for('static', filename='js/vendor/bootstrap.min.js') }}"></script>
        
        <script type="text/javascript">
          var _gaq = _gaq || [];
          _gaq.push(['_setAccount', 'UA-36067001-1']);
          _gaq.push(['_trackPageview']);

          (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
          })();
        </script>
        
        {% block scripts %}{% endblock %}

    </body>
</html>
